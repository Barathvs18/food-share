<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            padding: 50px 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-custom {
            background-color: #1abc9c;
            color: #fff;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        .btn-custom:hover {
            background-color: #16a085;
        }
    </style>
    <title>Donate Food</title>
</head>
<body>
    <div class="container">
        <h2>Donate Food</h2>
        <form method="POST" action="/donor">
            <div class="form-group mb-3">
                <label for="food_type">Food Type (Veg/Non-Veg):</label>
                <input type="text" class="form-control" id="food_type" name="food_type" placeholder="Veg or Non-Veg" required>
            </div>
            <div class="form-group mb-3">
                <label for="amount">Amount of Food:</label>
                <input type="text" class="form-control" id="amount" name="amount" placeholder="e.g., 1 person or 2 people" required>
            </div>
            <div class="form-group mb-3">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Your location" required>
            </div>
            <div class="form-group mb-3">
                <label for="contact">Contact Number:</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Your contact number" required>
            </div>
            <div class="form-group mb-3">
                <label for="available_time">Available Time:</label>
                <input type="text" class="form-control" id="available_time" name="available_time" placeholder="e.g., 7pm to 8:30pm" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
